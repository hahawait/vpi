<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery UI</title>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <link
            rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="datepicker-ru.js"></script>
        <link
            rel="stylesheet"
            href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/themes/pepper-grinder/jquery-ui.css"
        />

        <style type="text/css">
            label {
                margin-right: 12px;
            }
            input {
                width: 200px;
                text-align: left;
                margin-right: 10px;
            }
            #wrapper > * {
                float: left;
            }
        </style>
        <script type="text/javascript">
            $(function () {
                $.datepicker.setDefaults($.datepicker.regional["ru"]);
                $("#datep").datepicker({
                    showOn: "both",
                });
            });
        </script>
    </head>
    <body>
        <form>
            <div id="wrapper" class="ui-widget">
                <label for="datep">Дата: </label>
                <input id="datep" />
                <span id="inline"></span>
            </div>
        </form>
    </body>
</html>
