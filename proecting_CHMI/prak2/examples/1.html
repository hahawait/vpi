<!DOCTYPE html>
<!-- Создание виджета Dialog -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery UI</title>
        <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
        <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.8.12/themes/base/jquery-ui.css"> -->
        <!-- <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script> -->

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <link
            rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#dialog").dialog();
            });
        </script>
    </head>
    <body>
        <div id="dialog" title="Диалоговое окно">
            Содержимое, которое будет отображаться в диалоговом окне. К этому
            <b>содержимому</b> могут применяться <em>стили</em>.
        </div>
    </body>
</html>
