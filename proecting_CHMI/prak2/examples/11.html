<!DOCTYPE html>
<!-- Закрытие диалогового окна по кнопке -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery UI</title>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <link
            rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#dialog").dialog({
                    autoOpen: false,
                    open: function () {
                        $(".ui-dialog-titlebar-close").bind(
                            "click",
                            function () {
                                $("#dialog").dialog("close");
                            }
                        );
                    },
                });
                $("button")
                    .button()
                    .click(function (e) {
                        $("#dialog").dialog("open");
                    });
            });
        </script>
    </head>
    <body>
        <div id="dialog" title="Диалоговое окно">
            Содержимое, которое будет отображаться в диалоговом окне. К этому
            <b>содержимому</b> могут применяться <em>стили</em>.
        </div>
        <button>Показать диалоговое окно</button>
    </body>
</html>
