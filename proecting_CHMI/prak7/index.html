<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css"
    />
    <style>
      label{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        font-weight: 10;
      }
      .ui-datepicker-group{
        width: 300px;
      }
    </style>
    <script type="text/javascript">
      $(function () {
        $("#datePicker").datepicker({
          showWeek: false,
          numberOfMonths: 3,
        });
        $("#weekNum").selectmenu({
          width: 200,
          change: function (event, ui) {
            $("#datePicker").datepicker("option", "numberOfMonths", [
              1,
              ui.item.value,
            ]);
          },
        });
        $("#showWeek").selectmenu({
          width: 200,
          change: function (event, ui) {
            let show = false;
            switch (ui.item.value) {
              case "Да":
                show = true;
                break;
              default:
                break;
            }
            $("#datePicker").datepicker("option", "showWeek", show);
          },
        });
      });
    </script>
  </head>
  <body>
    <label>Количество месяцев:</label><br />
    <select id="weekNum">
      <option>1</option>
      <option>2</option>
      <option selected="selected">3</option>
      <option>4</option>
    </select>
    <br />
    <label>Показать недели:</label>
    <br />
    <select id="showWeek">
      <option>Да</option>
      <option selected="selected">Нет</option>
    </select>
    <br />
    <div id="datePicker" class="" style="display: flex; margin-top: 15px;" title="Дата"></div>
  </body>
</html>
