<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery UI</title>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <link
            rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#progressDiv").progressbar({
                    value: 21,
                });
                // Добавить две кнопки
                $("#progressDiv").after(
                    $("<button>Уменьшить</button><button>Увеличить</button>")
                );
                $("button")
                    .css({ margin: "10px", padding: "10px" })
                    .click(function (e) {
                        var divElem = $("#progressDiv");
                        var current = divElem.progressbar("value");
                        // Уменьшить или увеличить значение на шкале,
                        // в зависимости от того на какой кнопке щелкнули
                        divElem.progressbar(
                            "value",
                            $(this).text() == "Уменьшить"
                                ? current - 10
                                : current + 10
                        );
                    });
            });
        </script>
    </head>
    <body>
        <div id="progressDiv"></div>
    </body>
</html>
